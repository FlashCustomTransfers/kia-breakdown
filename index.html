<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kia Breakdown - By Carls Garage</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #6ebef5;
      font-family: 'Arial', sans-serif;
    }
    #hud {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      color: #fff;
    }
    #startScreen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(180deg, #53a6f2 0%, #82c2ff 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .btn {
      padding: 15px 30px;
      margin: 10px;
      font-size: 20px;
      background: #f5b301;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }
    h1 {
      font-size: 60px;
      margin-bottom: 0;
      color: white;
      text-shadow: 3px 3px 0px #f5b301;
    }
    p {
      font-size: 20px;
      color: white;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <h1>Kia Breakdown</h1>
    <p>By Carls Garage</p>
    <button class="btn" onclick="startGame()">Start Game</button>
  </div>
  <div id="hud" style="display:none;">Score: <span id="score">0</span></div>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    let score = 0;
    let carX = 150, carY = 300;
    let carSpeed = 2;
    let playing = false;

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resize);
    resize();

    function drawCar() {
      ctx.fillStyle = "#222";
      ctx.fillRect(carX, carY, 60, 30);
    }

    function drawGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawCar();
      carY -= carSpeed;
      score++;
      document.getElementById("score").innerText = score;
    }

    function gameLoop() {
      if (playing) {
        drawGame();
        requestAnimationFrame(gameLoop);
      }
    }

    function startGame() {
      document.getElementById("startScreen").style.display = "none";
      document.getElementById("hud").style.display = "block";
      playing = true;
      gameLoop();
    }
  </script>
</body>
</html>
